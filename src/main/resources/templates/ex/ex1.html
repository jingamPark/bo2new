<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>/ex/ex1</title>
</head>
<body>



    <!--링크처리-->
    <a href="/hello?aa=신짱구">hello이름찍어주는곳임파라미터는 겟방으로 aa=신짱구를 보냅시다</a>
    <a th:href="@{/hello(name='신짱구', age=16, list=${list}, types=${ {'111','222','333'} })}">gogogo</a>

    <!--반복문-->

    <table border="1px">
        <tr th:each="str: ${list}">
            <td th:text="${str}"></td>
            <td>[[${str}]]</td>
        </tr>
    </table>

    <ul>
       <li th:each="str, status: ${list}">
           <th:block th:switch="${status.index % 3}">
               <span th:case="0">0</span>
               <span th:case="1">일</span>
               <span th:case="2">투</span>
           </th:block>
       </li>

    </ul>

    <ul>
        <li th:each="str, status: ${list}" th:if="${status.odd}" th:text="${str}"></li>
    </ul>

    <ul>
        <li th:each="str, status: ${list}">
            <span th:if="${status.odd}">
                [[${str}]]
            </span>
        </li>
    </ul>

    <ul>
        <li th:each="str,status: ${list}">
            <span th:if="${status.odd}"> [[${status.index}]] ODD 짝수, [[${str}]] </span>
            <span th:unless="${status.odd}">[[${status.index}]] EVEN 홀수, [[${str}]] </span>
        </li>
    </ul>


    <!--반복문의 status 변수-->
    <ul>
        <li th:each="str, status: ${list}">
            [[${status.index}]] -0o0o0o0o0o0o0- [[${str}]]
        </li>
    </ul>

    <ul>
       <li th:each="str: ${list}" th:text="${str}"></li>
    </ul>

    <ul>
        <th:block th:each="str: ${list}">
            <li>[[${str}]]11111</li>
        </th:block>
    </ul>


    <h4>[[${list}]]</h4>

    <h4 th:text="${list}"></h4>

    <!--타입리프의 주석처리-->

<!--
    <h4>[[${list}]]</h4>

    <h4 th:text="${list}"></h4>-->
    <!--변수선언-->
    <div th:with="num1 = ${10}, num2=${20}">

        <h4 th:text="${num1 + num2}"></h4>
        <h4 th:text="${num1 == num2}"></h4>
        <h4 th:text="${num1 != num2}"></h4>

    </div>


</body>
</html>
